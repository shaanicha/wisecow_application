apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
  labels:
    app: wisecow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: 147506552856.dkr.ecr.ap-south-1.amazonaws.com/wisecow_cr/wisecow:latest
        ports:
        - containerPort: 4499
